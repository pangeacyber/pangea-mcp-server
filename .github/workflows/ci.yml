name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  merge_group:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "22.15.0"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  docker:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: docker/setup-qemu-action@v3.6.0
      - uses: docker/setup-buildx-action@v3.10.0
      - name: Build Docker image
        uses: docker/build-push-action@v6.16.0
        with:
          file: ./Dockerfile
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false
